<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Live Games - Trencher IQ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
        }

        .navbar {
            background: #1a1a1a;
            border-bottom: 2px solid #0f0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #0f0;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
        }

        .nav-brand:hover {
            transform: scale(1.05);
        }

        .nav-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: #0f0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: #000;
            border: 2px solid #0f0;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: #0f0;
            color: #000;
        }

        .nav-link.active {
            background: #0f0;
            color: #000;
        }

        .nav-divider {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            color: #0f0;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px #0f0;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem 2rem;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #003300;
        }

        .tab.active {
            background: #0f0;
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: #0a0a0a;
            border: 3px solid #0f0;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .game-code {
            font-size: 2rem;
            font-weight: bold;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #0f0;
        }

        .game-status {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-waiting {
            background: #0f0;
            color: #000;
        }

        .status-playing {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
        }

        .status-finished {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            opacity: 0.6;
        }

        .game-title {
            font-size: 1.3rem;
            color: #0f0;
            margin-bottom: 0.5rem;
        }

        .game-info {
            color: #0f0;
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .prize-display {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 1rem;
            text-align: center;
            margin: 1rem 0;
        }

        .prize-label {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-bottom: 0.3rem;
        }

        .prize-amount {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .player-count {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .join-game-btn {
            width: 100%;
            padding: 1rem;
            background: #0f0;
            color: #000;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .join-game-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .join-game-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .leaderboard {
            margin-top: 1rem;
            background: #000;
            border: 2px solid #0f0;
            padding: 1rem;
        }

        .leaderboard-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #0f0;
            margin-bottom: 0.5rem;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .player-name {
            font-size: 0.9rem;
            color: #0f0;
        }

        .player-score {
            font-weight: bold;
            color: #0f0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #0f0;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="solana-logo.png" class="nav-logo" alt="Solana">
            <span class="nav-title">TRENCHER IQ</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Official Quiz</a>
            <a href="browse.html" class="nav-link">Browse Quizzes</a>
            <a href="create.html" class="nav-link">Create Quiz</a>
            <div class="nav-divider"></div>
            <a href="games.html" class="nav-link active">Live Games</a>
            <a href="host.html" class="nav-link">Host Game</a>
            <a href="join.html" class="nav-link">Join Game</a>
            <div class="nav-divider"></div>
            <a href="https://pump.fun/coin/7MQ1WnXXK3wT5Jy7uKQt9MH8GXDFE1pp1qcvbDPRpump" target="_blank" class="nav-link">Pump.fun</a>
            <a href="https://x.com/trencheriq" target="_blank" class="nav-link">X Community</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Live Games</h1>
            <p class="page-subtitle">Join waiting games or watch ongoing matches</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('waiting')">Waiting to Start</button>
            <button class="tab" onclick="switchTab('ongoing')">Ongoing Games</button>
            <button class="tab" onclick="switchTab('finished')">Recently Finished</button>
        </div>

        <div id="waiting" class="tab-content active">
            <div class="games-grid" id="waitingGames">
                <div class="empty-state">
                    <div class="empty-icon">‚è≥</div>
                    <div class="empty-text">Loading games...</div>
                </div>
            </div>
        </div>

        <div id="ongoing" class="tab-content">
            <div class="games-grid" id="ongoingGames">
                <div class="empty-state">
                    <div class="empty-icon">üéÆ</div>
                    <div class="empty-text">No ongoing games</div>
                </div>
            </div>
        </div>

        <div id="finished" class="tab-content">
            <div class="games-grid" id="finishedGames">
                <div class="empty-state">
                    <div class="empty-icon">üèÜ</div>
                    <div class="empty-text">No finished games</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let games = [];

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                games = await response.json();
                renderGames();
            } catch (err) {
                console.error('Failed to load games:', err);
            }
        }

        function renderGames() {
            const waitingGames = games.filter(g => g.status === 'waiting');
            const ongoingGames = games.filter(g => g.status === 'playing');
            const finishedGames = games.filter(g => g.status === 'finished');

            renderGamesList('waitingGames', waitingGames, 'waiting');
            renderGamesList('ongoingGames', ongoingGames, 'ongoing');
            renderGamesList('finishedGames', finishedGames, 'finished');
        }

        function renderGamesList(containerId, gamesList, type) {
            const container = document.getElementById(containerId);

            if (gamesList.length === 0) {
                const emptyTexts = {
                    waiting: 'No games waiting to start',
                    ongoing: 'No ongoing games',
                    finished: 'No recently finished games'
                };
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-text">${emptyTexts[type]}</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = gamesList.map(game => createGameCard(game, type)).join('');
        }

        function createGameCard(game, type) {
            const statusClass = type === 'waiting' ? 'status-waiting' : type === 'ongoing' ? 'status-playing' : 'status-finished';
            const statusText = type === 'waiting' ? 'WAITING' : type === 'ongoing' ? 'IN PROGRESS' : 'FINISHED';

            let leaderboard = '';
            if (game.leaderboard && game.leaderboard.length > 0) {
                const topPlayers = game.leaderboard.slice(0, 3);
                leaderboard = `
                    <div class="leaderboard">
                        <div class="leaderboard-title">TOP PLAYERS</div>
                        ${topPlayers.map((player, index) => `
                            <div class="leaderboard-item">
                                <span class="player-name">${index + 1}. ${player.name || player.address?.substring(0, 8) || 'Anonymous'}</span>
                                <span class="player-score">${player.score} pts</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            let actionButton = '';
            if (type === 'waiting') {
                actionButton = `<button class="join-game-btn" onclick="joinGame('${game.code}')">JOIN GAME</button>`;
            } else if (type === 'ongoing') {
                actionButton = `<button class="join-game-btn" disabled>GAME IN PROGRESS</button>`;
            }

            return `
                <div class="game-card">
                    <div class="game-header">
                        <div class="game-code">${game.code}</div>
                        <div class="game-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="game-title">${game.quizTitle}</div>
                    <div class="game-info">Host: ${game.host ? game.host.substring(0, 8) + '...' + game.host.substring(game.host.length - 8) : 'Anonymous'}</div>
                    <div class="game-info">Questions: ${game.questionCount}</div>
                    <div class="prize-display">
                        <div class="prize-label">PRIZE POOL</div>
                        <div class="prize-amount"><img src="solana-logo.png" style="width:20px;height:20px;vertical-align:middle;margin-right:5px" alt="SOL"> ${game.prizePool}</div>
                    </div>
                    <div class="player-count">PLAYERS: ${game.players}</div>
                    ${leaderboard}
                    ${actionButton}
                </div>
            `;
        }

        function joinGame(code) {
            window.location.href = `/join.html?code=${code}`;
        }

        // Listen for real-time game updates
        socket.on('gameUpdate', (updatedGame) => {
            const index = games.findIndex(g => g.code === updatedGame.code);
            if (index !== -1) {
                games[index] = updatedGame;
            } else {
                games.push(updatedGame);
            }
            renderGames();
        });

        socket.on('gameCreated', (newGame) => {
            games.push(newGame);
            renderGames();
        });

        socket.on('gameFinished', (gameCode) => {
            const game = games.find(g => g.code === gameCode);
            if (game) {
                game.status = 'finished';
                renderGames();
            }
        });

        // Load games on page load
        loadGames();

        // Refresh games every 5 seconds
        setInterval(loadGames, 5000);
    </script>
</body>
</html>
