<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Browse Quizzes - Trencher IQ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .nav-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 18px;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 0.95em;
        }

        .nav-link:hover {
            background-color: #00ff00;
            color: #000;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background-color: #00ff00;
            color: #000;
        }

        .nav-divider {
            width: 2px;
            height: 30px;
            background-color: #00ff00;
            opacity: 0.3;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .quizzes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .quiz-card {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }

        .quiz-title {
            font-size: 1.5em;
            color: #00ff00;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .quiz-meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .quiz-description {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .quiz-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .quiz-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #00ff00;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #00ff00;
            margin-top: 50px;
        }

        .no-quizzes {
            text-align: center;
            margin-top: 50px;
            padding: 40px;
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 12px;
        }

        .no-quizzes h2 {
            color: #00ff00;
            margin-bottom: 15px;
        }

        .no-quizzes p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="nav-brand">
                <img src="solana-logo.png" class="nav-logo" alt="Solana">
                <span class="nav-title">TRENCHER IQ</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Official Quiz</a>
                <a href="browse.html" class="nav-link active">Browse Quizzes</a>
                <a href="create.html" class="nav-link">Create Quiz</a>
                <div class="nav-divider"></div>
                <a href="games.html" class="nav-link">Live Games</a>
                <a href="host.html" class="nav-link">Host Game</a>
                <a href="join.html" class="nav-link">Join Game</a>
                <div class="nav-divider"></div>
                <a href="https://pump.fun/coin/7MQ1WnXXK3wT5Jy7uKQt9MH8GXDFE1pp1qcvbDPRpump" target="_blank" class="nav-link">Pump.fun</a>
                <a href="https://x.com/trencheriq" target="_blank" class="nav-link">X Community</a>
            </div>
        </nav>

        <div class="header">
            <h1 class="page-title">PUBLIC QUIZZES</h1>
        </div>

        <div id="loading" class="loading">Loading quizzes...</div>

        <div id="quizzesContainer" class="quizzes-grid" style="display: none;"></div>

        <div id="noQuizzes" class="no-quizzes" style="display: none;">
            <h2>No Quizzes Yet</h2>
            <p>Be the first to create a trencher quiz!</p>
            <a href="create.html" class="btn">Create First Quiz</a>
        </div>
    </div>

    <script>
        async function loadQuizzes() {
            try {
                const response = await fetch('/api/quizzes');
                const quizzes = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (quizzes.length === 0) {
                    document.getElementById('noQuizzes').style.display = 'block';
                    return;
                }

                const container = document.getElementById('quizzesContainer');
                container.style.display = 'grid';

                // Sort by most recent first
                quizzes.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                quizzes.forEach(quiz => {
                    const card = document.createElement('div');
                    card.className = 'quiz-card';
                    card.onclick = () => window.location.href = `play.html?id=${quiz.id}`;

                    const createdDate = new Date(quiz.createdAt).toLocaleDateString();

                    card.innerHTML = `
                        <div class="quiz-title">${escapeHtml(quiz.title)}</div>
                        <div class="quiz-meta">By ${escapeHtml(quiz.creator)} ‚Ä¢ ${createdDate}</div>
                        ${quiz.description ? `<div class="quiz-description">${escapeHtml(quiz.description)}</div>` : ''}
                        <div class="quiz-stats">
                            <div class="quiz-stat">
                                <span>üìù</span>
                                <span>${quiz.questions.length} Questions</span>
                            </div>
                            <div class="quiz-stat">
                                <span>üéÆ</span>
                                <span>${quiz.plays || 0} Plays</span>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('loading').textContent = 'Failed to load quizzes. Please refresh the page.';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load quizzes on page load
        loadQuizzes();
    </script>
</body>
</html>
