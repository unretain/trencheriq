<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - Trencher IQ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .navbar {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-logo {
            font-size: 2em;
            color: #00ff00;
        }

        .nav-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 18px;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 0.95em;
        }

        .nav-link:hover {
            background-color: #00ff00;
            color: #000;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background-color: #00ff00;
            color: #000;
        }

        .nav-divider {
            width: 2px;
            height: 30px;
            background-color: #00ff00;
            opacity: 0.3;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .form-section {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #00ff00;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .question-card {
            background-color: #0a0a0a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            color: #00ff00;
            font-size: 1.2em;
            font-weight: bold;
        }

        .remove-btn {
            padding: 8px 15px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }

        .answer-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .answer-input {
            flex: 1;
        }

        .correct-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .file-upload {
            border: 2px dashed #00ff00;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            background-color: #0a0a0a;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .preview-image {
            max-width: 300px;
            margin-top: 10px;
            border: 2px solid #00ff00;
            border-radius: 8px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        .btn-secondary:hover {
            background-color: #00ff00;
            color: #000;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .success-message {
            background-color: #004400;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="nav-brand">
                <span class="nav-logo">ðŸ§ </span>
                <span class="nav-title">TRENCHER IQ</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Official Quiz</a>
                <a href="browse.html" class="nav-link">Browse Quizzes</a>
                <a href="create.html" class="nav-link active">Create Quiz</a>
                <div class="nav-divider"></div>
                <a href="games.html" class="nav-link">Live Games</a>
                <a href="host.html" class="nav-link">Host Game</a>
                <a href="join.html" class="nav-link">Join Game</a>
                <div class="nav-divider"></div>
                <a href="#" class="nav-link">Pump.fun</a>
                <a href="#" class="nav-link">X Community</a>
            </div>
        </nav>

        <div class="header">
            <h1 class="page-title">CREATE YOUR QUIZ</h1>
        </div>

        <form id="quizForm">
            <div class="form-section">
                <h2 style="color: #00ff00; margin-bottom: 20px;">Quiz Details</h2>
                <div class="form-group">
                    <label for="quizTitle">Quiz Title</label>
                    <input type="text" id="quizTitle" required placeholder="e.g., Advanced Trencher Test">
                </div>
                <div class="form-group">
                    <label for="quizDescription">Description (Optional)</label>
                    <textarea id="quizDescription" placeholder="What's your quiz about?"></textarea>
                </div>
                <div class="form-group">
                    <label for="creatorName">Your Name</label>
                    <input type="text" id="creatorName" required placeholder="Your trencher name">
                </div>
            </div>

            <div class="form-section">
                <h2 style="color: #00ff00; margin-bottom: 20px;">Questions</h2>
                <div id="questionsContainer"></div>
                <button type="button" class="btn btn-secondary" onclick="addQuestion()">+ Add Question</button>
            </div>

            <div class="button-group">
                <button type="submit" class="btn">Create Quiz</button>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            <h2 style="color: #00ff00;">Quiz Created Successfully!</h2>
            <p>Your quiz has been published.</p>
            <button class="btn" onclick="window.location.href='browse.html'">View All Quizzes</button>
        </div>
    </div>

    <script>
        let questionCount = 0;

        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questionsContainer');

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.id = `question-${questionCount}`;

            questionCard.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Question ${questionCount}</span>
                    <button type="button" class="remove-btn" onclick="removeQuestion(${questionCount})">Remove</button>
                </div>

                <div class="form-group">
                    <label>Question Text</label>
                    <input type="text" name="question-text-${questionCount}" required placeholder="Enter your question">
                </div>

                <div class="form-group">
                    <label>Image/Video (Optional)</label>
                    <div class="file-upload" onclick="document.getElementById('file-${questionCount}').click()">
                        <input type="file" id="file-${questionCount}" accept="image/*,video/*" onchange="handleFileUpload(${questionCount}, this)">
                        <p>Click to upload image or video</p>
                        <div id="preview-${questionCount}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Answers (Check the correct one)</label>
                    <div class="answer-group">
                        <input type="text" class="answer-input" name="answer-${questionCount}-1" required placeholder="Answer 1">
                        <input type="checkbox" class="correct-checkbox" name="correct-${questionCount}" value="1">
                    </div>
                    <div class="answer-group">
                        <input type="text" class="answer-input" name="answer-${questionCount}-2" required placeholder="Answer 2">
                        <input type="checkbox" class="correct-checkbox" name="correct-${questionCount}" value="2">
                    </div>
                    <div class="answer-group">
                        <input type="text" class="answer-input" name="answer-${questionCount}-3" placeholder="Answer 3 (optional)">
                        <input type="checkbox" class="correct-checkbox" name="correct-${questionCount}" value="3">
                    </div>
                    <div class="answer-group">
                        <input type="text" class="answer-input" name="answer-${questionCount}-4" placeholder="Answer 4 (optional)">
                        <input type="checkbox" class="correct-checkbox" name="correct-${questionCount}" value="4">
                    </div>
                </div>
            `;

            container.appendChild(questionCard);
        }

        function removeQuestion(id) {
            document.getElementById(`question-${id}`).remove();
        }

        async function handleFileUpload(questionId, input) {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.url) {
                    input.dataset.uploadedUrl = data.url;

                    const preview = document.getElementById(`preview-${questionId}`);
                    if (file.type.startsWith('video/')) {
                        preview.innerHTML = `<video src="${data.url}" class="preview-image" controls></video>`;
                    } else {
                        preview.innerHTML = `<img src="${data.url}" class="preview-image">`;
                    }
                }
            } catch (error) {
                alert('Failed to upload file. Please try again.');
            }
        }

        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const questions = [];

            for (let i = 1; i <= questionCount; i++) {
                const questionCard = document.getElementById(`question-${i}`);
                if (!questionCard) continue;

                const questionText = questionCard.querySelector(`[name="question-text-${i}"]`).value;
                const fileInput = document.getElementById(`file-${i}`);
                const mediaUrl = fileInput.dataset.uploadedUrl || '';

                const answers = [];
                let correctAnswer = null;

                for (let j = 1; j <= 4; j++) {
                    const answerInput = questionCard.querySelector(`[name="answer-${i}-${j}"]`);
                    if (answerInput && answerInput.value.trim()) {
                        answers.push(answerInput.value);

                        const checkbox = questionCard.querySelector(`[name="correct-${i}"][value="${j}"]`);
                        if (checkbox && checkbox.checked) {
                            correctAnswer = j;
                        }
                    }
                }

                if (!correctAnswer) {
                    alert(`Please select a correct answer for Question ${i}`);
                    return;
                }

                questions.push({
                    text: questionText,
                    media: mediaUrl,
                    answers: answers,
                    correctAnswer: correctAnswer
                });
            }

            if (questions.length === 0) {
                alert('Please add at least one question');
                return;
            }

            const quizData = {
                title: document.getElementById('quizTitle').value,
                description: document.getElementById('quizDescription').value,
                creator: document.getElementById('creatorName').value,
                questions: questions
            };

            try {
                const response = await fetch('/api/quizzes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(quizData)
                });

                if (response.ok) {
                    document.getElementById('quizForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('Failed to create quiz. Please try again.');
                }
            } catch (error) {
                alert('Failed to create quiz. Please try again.');
            }
        });

        // Add first question by default
        addQuestion();
    </script>
</body>
</html>
